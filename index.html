<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gutschein zum 53. Geburtstag</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Geburtstag.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    .container {
      max-width: 700px;
      width: 90%;
      margin: 30px auto;
      background-color: #fff3e0;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #bf360c;
      margin-bottom: 10px;
    }

    .birthday-banner {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      color: #e65100;
    }

    .intro {
      font-size: 16px;
      margin-bottom: 20px;
      background-color: #ffe0b2;
      padding: 15px;
      border-left: 6px solid #ff9800;
      border-radius: 10px;
    }

    .checkbox-group {
      background-color: #ffffffcc;
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      border: 2px dashed #ffcc80;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-style: italic;
      color: #4e342e;
      font-size: 14px;
    }

    .emoji {
      font-size: 22px;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 24px;
      }

      .birthday-banner {
        font-size: 18px;
      }

      .intro,
      label {
        font-size: 15px;
      }

      input[type="checkbox"] {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Zum 53. Geburtstag 🎉</h1>
    <div class="birthday-banner">Alles gueti zum Geburtstag Mama!!</div>

    <div class="intro">
      Danke Mama dases dii git ❤️<br>
      I wünsch dir en mega schöne Tag, loh dirs vo niemertem versaue...<br>
      Eifach abhooke und denn gnüsse 🥳
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" id="check1">🧺 Wäsche aufhängen – 1. Mal</label>
      <label><input type="checkbox" id="check2">🧺 Wäsche aufhängen – 2. Mal</label>
      <label><input type="checkbox" id="check3">👕 Wäsche zusammenlegen – 1. Mal</label>
      <label><input type="checkbox" id="check4">👕 Wäsche zusammenlegen – 2. Mal</label>
      <label><input type="checkbox" id="check5">🧹 Stube aufräumen – 1. Mal</label>
      <label><input type="checkbox" id="check6">🧹 Stube aufräumen – 2. Mal</label>
      <label><input type="checkbox" id="check7">🍝 Kochen – 1. Mal</label>
      <label><input type="checkbox" id="check8">🍝 Kochen – 2. Mal</label>
    </div>

    <div class="footer">
      Din Jonas 💛<br>
      <span class="emoji">🎁🎂🎈</span>
    </div>
  </div>

  <script>
    const checkboxIds = [
      "check1", "check2", "check3", "check4",
      "check5", "check6", "check7", "check8"
    ];

    checkboxIds.forEach(id => {
      const checkbox = document.getElementById(id);
      const checked = localStorage.getItem(id) === "true";
      checkbox.checked = checked;

      checkbox.addEventListener("change", () => {
        localStorage.setItem(id, checkbox.checked);
      });
    });
  </script>
</body>
</html>
